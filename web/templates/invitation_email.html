<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Your Invitation</title>
  <meta name="color-scheme" content="light dark">
</head>

<body style="margin:0;padding:0;background:#ffffff;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background:#ffffff;">
    <tr>
      <td align="center" style="padding:24px 12px;">
        <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0"
          style="width:100%;max-width:600px;border:1px solid #eee;border-radius:8px;overflow:hidden;">
          <tr>
            <td align="center" style="background:#44403B;padding:20px;">
              {% if brand_logo %}
              <img src="{{ brand_logo }}" alt="{{ org_name }}" width="200"
                style="display:block;border:0;max-width:200px;height:auto;">
              {% else %}
              <div style="font-family:Arial,Helvetica,sans-serif;font-size:18px;color:#fff;font-weight:bold;">{{
                org_name }}</div>
              {% endif %}
            </td>
          </tr>

          <tr>
            <td style="padding:24px;font-family:Arial,Helvetica,sans-serif;color:#111;">
              <h1 style="margin:0 0 8px 0;font-size:22px;line-height:1.3;">Welcome, {{ name }}</h1>
              <p style="margin:0 0 8px 0;font-size:16px;line-height:1.6;">
                You’ve been invited to join <strong>{{ org_name }}</strong>.
              </p>
              <p style="margin:0 0 16px 0;font-size:14px;line-height:1.6;">
                This invitation expires on <strong>{{ expires_friendly }}</strong>.
              </p>
            </td>
          </tr>

          <tr>
            <td align="center" style="padding:8px 24px 16px 24px;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td align="center" bgcolor="#111111" style="border-radius:6px;">
                    <a href="{{ invite_url }}" target="_blank"
                      style="font-family:Arial,Helvetica,sans-serif;display:inline-block;padding:12px 18px;color:#fff;text-decoration:none;font-weight:bold;font-size:14px;line-height:1;">accept
                      your invite</a>
                  </td>
                </tr>
              </table>
              <p style="margin:12px 0 0 0;font-family:Arial,Helvetica,sans-serif;font-size:13px;color:#555;">If the
                button doesn’t work, copy this link:</p>
              <p
                style="margin:0;word-break:break-all;font-family:Arial,Helvetica,sans-serif;font-size:13px;color:#2b6cb0;">
                {{ invite_url }}</p>
            </td>
          </tr>

          <tr>
            <td align="center"
              style="background:#f7f7f7;padding:16px 24px;font-family:Arial,Helvetica,sans-serif;color:#666;font-size:12px;">
              {{ footer }}
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
