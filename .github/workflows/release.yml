name: Release
on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type
        type: choice
        options: [patch, minor, major]
        default: patch

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: faithefairy/authentik-helper

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_ver: ${{ steps.bump.outputs.new_ver }}
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: python -m pip install --upgrade pip uv

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - id: bump
        run: |
          uv version --bump "${{ inputs.bump }}"
          NEW_VER=$(python - <<'PY'
          import tomllib
          with open('pyproject.toml','rb') as f:
              print(tomllib.load(f)['project']['version'])
          PY
          )
          echo "new_ver=$NEW_VER" >> "$GITHUB_OUTPUT"

      - id: tag
        run: echo "tag=v${{ steps.bump.outputs.new_ver }}" >> "$GITHUB_OUTPUT"

      - run: |
          git add pyproject.toml uv.lock || true
          if ! git diff --cached --quiet; then
            git commit -m "release: bump to ${{ steps.bump.outputs.new_ver }}"
          fi

      - run: |
          TAG=v${{ steps.bump.outputs.new_ver }}
          git tag -a "$TAG" -m "release: $TAG"
          git push origin HEAD:main
          git push origin "$TAG"

  docker:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.tag != '' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: refs/tags/${{ needs.release.outputs.tag }}

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve tag commit
        id: rev
        shell: bash
        run: echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.release.outputs.tag }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Authentik Helper
            org.opencontainers.image.description=FastAPI helper for Authentik (invites, promotions, groups)
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_VERSION=${{ needs.release.outputs.tag }}
            BUILD_COMMIT=${{ steps.rev.outputs.sha }}
            BUILD_DATE=${{ steps.meta.outputs.created }}
