name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type
        type: choice
        options: [patch, minor, major]
        default: patch

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: faithefairy/authentik-helper

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          python -m pip install --upgrade pip uv

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version in pyproject
        id: bump
        run: |
          uv version --bump "${{ inputs.bump }}"
          NEW_VER=$(python - <<'PY'
          import tomllib
          with open('pyproject.toml','rb') as f:
              print(tomllib.load(f)['project']['version'])
          PY
          )
          echo "new_ver=$NEW_VER" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git add pyproject.toml uv.lock || true
          if ! git diff --cached --quiet; then
            git commit -m "release: bump to ${{ steps.bump.outputs.new_ver }}"
          fi

      - name: Create and push tag
        run: |
          TAG=v${{ steps.bump.outputs.new_ver }}
          git tag -a "$TAG" -m "release: $TAG"
          git push origin HEAD:main
          git push origin "$TAG"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute build date
        id: now
        run: echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
