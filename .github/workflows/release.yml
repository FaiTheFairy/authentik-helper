name: Release
on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type
        type: choice
        options: [patch, minor, major]
        default: patch

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: faithefairy/authentik-helper

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: python -m pip install --upgrade pip uv

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - id: bump
        run: |
          uv version --bump "${{ inputs.bump }}"
          NEW_VER=$(python - <<'PY'
          import tomllib
          with open('pyproject.toml','rb') as f:
              print(tomllib.load(f)['project']['version'])
          PY
          )
          echo "new_ver=$NEW_VER" >> "$GITHUB_OUTPUT"

      - run: |
          git add pyproject.toml uv.lock || true
          if ! git diff --cached --quiet; then
            git commit -m "release: bump to ${{ steps.bump.outputs.new_ver }}"
          fi

      - run: |
          TAG=v${{ steps.bump.outputs.new_ver }}
          git tag -a "$TAG" -m "release: $TAG"
          git push origin HEAD:main
          git push origin "$TAG"
